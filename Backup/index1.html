<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mood-Based Music Recommender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
      }
      h1 {
        color: #333;
      }
      img {
        border: 2px solid #333;
      }
      #start-btn {
        margin: 20px 0;
        padding: 10px 24px;
        font-size: 1.1em;
        background: #1db954;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #start-btn:disabled {
        background: #888;
        cursor: not-allowed;
      }
      .song-link {
        text-decoration: none;
        color: #1db954;
        font-weight: bold;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 80%;
      }
      th,
      td {
        border: 1px solid #888;
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background: #eee;
      }
    </style>
    <script>
      let detectionStarted = false;
      let intervalId = null;

      function startDetection() {
        if (detectionStarted) return;
        detectionStarted = true;
        document.getElementById("start-btn").disabled = true;
        document.getElementById("emotion").innerText = "Detecting...";

        // Set the video feed source and display it
        document.getElementById("video-feed").src =
          "{{ url_for('video_feed') }}";
        document.getElementById("video-container").style.display = "block";

        // Start fetching emotion and songs after a short delay to allow video to start
        setTimeout(() => {
          intervalId = setInterval(fetchEmotionAndSongs, 3000);
        }, 1000); // 1 second delay
      }

      function fetchEmotionAndSongs() {
        if (!detectionStarted) return;
        fetch("/get_emotion_and_songs")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("emotion").innerText = data.emotion;
            let songsTable = document
              .getElementById("songs-table")
              .getElementsByTagName("tbody")[0];
            songsTable.innerHTML = "";
            data.songs.forEach(function (song) {
              // song[0] is Name, song[1] is Artist, song[2] is URL
              let tr = document.createElement("tr");
              tr.innerHTML = `<td><a class="song-link" href="${song[2]}" target="_blank">${song[0]}</a></td><td>${song[1]}</td>`;
              songsTable.appendChild(tr);
            });
          })
          .catch((error) =>
            console.error("Error fetching emotion and songs:", error)
          ); // Add error handling
      }
    </script>
  </head>
  <body>
    <h1>Mood-Based Music Recommender</h1>
    <div id="video-container" style="display: none">
      <img id="video-feed" width="480" />
    </div>
    <button id="start-btn" onclick="startDetection()">Start</button>
    <h2>Detected Emotion: <span id="emotion">Click 'Start' to begin</span></h2>
    <table id="songs-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Artist</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
